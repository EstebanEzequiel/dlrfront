<!-- Editable table -->
<div class="card">
  <h4 class="card-header text-center font-weight-bold text-uppercase py-2" style=" background-color: #E5E8E8;">endpoints table</h4>
  <div class="card-body">
    <div id="table" >
      <div class="float-end px-1">
       <button (click)="add()" class="btn btn-danger text-light">ADD</button>   
      </div>
      <table class="table table-striped table-responsive-md text-center">
        <thead>
          <tr>
            <th scope="col" class="text-center">EndPoint</th>
            <th scope="col" class="text-center">Metodo</th>
            <th scope="col" class="text-center">Seguridad</th>
            <th scope="col" class="text-center">Tabla-EndPoints</th>
            <th scope="col" class="text-center">Accion</th>
          </tr>
        </thead>
        <tr *ngFor="let person of personList; let id = index">
          <td class="input">
            <span contenteditable="true" (keyup)="changeValue($event)" (blur)="updateList(id, 'endpoint', $event)" >{{person.endpoint}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue($event)" (blur)="updateList(id, 'method', $event)">{{person.method}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue($event)" (blur)="updateList(id, 'security', $event)">{{person.security}}</span>
          </td>
          <td>
            <span contenteditable="true" (keyup)="changeValue($event)" (blur)="updateList(id, 'tableEndpoint', $event)">{{person.tableEndpoint}}</span>
          </td>
          <!-- <td>
            <span contenteditable="true" (keyup)="changeValue(id, 'city', $event)" (blur)="updateList(id, 'city', $event)">{{person.city}}</span>
          </td> -->
          <!-- <td>
            <span class="table-up">
              <a class="indigo-text">
                <mdb-icon fas icon="long-arrow-alt-up"></mdb-icon>
              </a>
            </span>
            <span class="table-down">
              <a class="indigo-text">
                <mdb-icon fas icon="long-arrow-alt-down"></mdb-icon>
              </a>
            </span>
          </td> -->
          <td>
            <span class="table-remove">
              <button class="btn btn-success m-1" type="button" rounded="true" size="sm" (click)="remove(id)">Remove</button>
              <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
